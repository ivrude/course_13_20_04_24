{% extends 'base.html' %}

{% block content %}

<div class="container mx-5">
    <img class="img-thumbnail" src="{{course.image_url}}" alt="image for {{course.title}}" />
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Teacher: {{ course.teacher.full_name }}</p>
    <p>Category: {{ course.category.title }}</p>
    <p>Level: {{ course.get_level_display }}</p>
    <p>Duration: {{ course.duration }} hours</p>
    <p>Price: {{ course.price }} $</p>
</div>

{% endblock %}
